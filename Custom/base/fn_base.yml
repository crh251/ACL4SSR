mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
external-controller: 0.0.0.0:9090  # 确保这行已存在

tun:
  enable: true
  stack: system           # 推荐 system，性能最高；也可 gvisor/mixed
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
dns:
    enable: true
    ipv6: false
    respect-rules: true
    default-nameserver: [119.29.29.29, 114.114.114.114]
    proxy-server-nameserver: ['https://dns.alidns.com/dns-query', 'https://doh.pub/dns-query', 'tls://dot.pub']
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    fake-ip-filter: ['*.lan', localhost.ptlogin2.qq.com, '*argotunnel*']
    use-hosts: true
    nameserver: ['https://doh.pub/dns-query', 'tls://dot.pub', 'https://223.5.5.5/dns-query', 'https://223.6.6.6/dns-query', 'tls://dns.alidns.com', 'tls://223.5.5.5:853', 'tls://223.6.6.6:853']
    fallback: ['https://doh.pub/dns-query', 'tls://dot.pub', 'https://223.5.5.5/dns-query', 'https://223.6.6.6/dns-query', 'tls://dns.alidns.com', 'tls://223.5.5.5:853', 'tls://223.6.6.6:853']
    fallback-filter: { geoip: true, ipcidr: [240.0.0.0/4, 0.0.0.0/32] }
